<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Advanced CSS Grid Layout</h1>
    </header>

    <section class="grid-container">
        <div class="item header">Header</div>
        <div class="item sidebar">Sidebar</div>

        <!-- Main content with nested grid -->
        <div class="item main-content">
            <div class="nested-grid">
                <div class="nested-item">Nested 1</div>
                <div class="nested-item">Nested 2</div>
                <div class="nested-item">Nested 3</div>
                <div class="nested-item">Nested 4</div>
            </div>
        </div>

        <div class="item extra">Extra Content</div>
        <div class="item footer">Footer</div>
    </section>

</body>
</html>
