<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to My Webpage</h1>
    </header>

    <section class="intro">
        <h2 class="title">Introduction</h2>
        <p>Here is a brief introduction to the webpage. We are learning about <strong>CSS selectors</strong>.</p>
    </section>

    <section class="content">
        <h2 class="title">Content Section</h2>
        <p class="highlight">This paragraph has a special highlight.</p>
        <p>This is another paragraph in the content section.</p>
        <a href="https://example.com" target="_blank" id="external-link">External Link</a>
    </section>

    <footer>
        <p>&copy; 2024 My Webpage</p>
    </footer>

</body>
</html>
