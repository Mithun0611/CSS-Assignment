<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes and Pseudo-Elements Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Pseudo-Classes and Pseudo-Elements Example</h1>
    </header>

    <section class="pseudo-container">
        <button class="btn">Click Me</button>
        <ul class="list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
        <div class="box">Hover over me!</div>
    </section>

    <footer>
        <p>Footer Content</p>
    </footer>

</body>
</html>
