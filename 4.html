<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>CSS Box Model Demonstration</h1>
    </header>

    <section class="box-model">
        <h2>Content Box Model (Default)</h2>
        <div class="content-box">
            <p>This box uses the default <strong>content-box</strong> model.</p>
        </div>
    </section>

    <section class="box-model">
        <h2>Border Box Model</h2>
        <div class="border-box">
            <p>This box uses the <strong>border-box</strong> model.</p>
        </div>
    </section>

    <section class="spacing-example">
        <h2>Effect of Padding, Border, and Margin</h2>

        <div class="padding-box">
            <p>This box has padding applied.</p>
        </div>

        <div class="border-box-example">
            <p>This box has a border applied.</p>
        </div>

        <div class="margin-box">
            <p>This box has margin applied.</p>
        </div>
    </section>

</body>
</html>
