<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Flexbox Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Advanced Flexbox Layout</h1>
    </header>

    <section class="flex-container main-container">
        <!-- Main Flex Items -->
        <div class="box order-3">Main Box 1</div>
        <div class="box order-1">Main Box 2 (First)</div>
        <div class="box order-2">Main Box 3</div>

        <!-- Nested Flexbox Container -->
        <div class="nested-flex-container">
            <div class="nested-box">Nested Box 1</div>
            <div class="nested-box">Nested Box 2</div>
            <div class="nested-box">Nested Box 3</div>
            <div class="nested-box">Nested Box 4</div>
        </div>
    </section>

</body>
</html>
